<div class="container-fluid mt-3">
    <div class="row">
      <div class="col-sm mt-3" >
        <p-card header="Infected" class="text-center"[style]="{'background-color': '#ffe400'}">
          <div><b>{{info.cases}}</b></div>
      </p-card>
      </div>
      <div class="col-sm mt-3">
        <p-card header="Recovered"[style]="{'background-color': '#5cdb95'}" class="text-center">
        <div>{{info.recovered}}</div>
      </p-card>
      </div>
      <div class="col-sm mt-3">
        <p-card header="Deaths"[style]="{'background-color': '#e74c3c'}" class="text-center">
        <div>{{info.deaths}}</div>
      </p-card>
      </div>
    </div>

  </div>
<div class="container-fluid mt-3">
    <p-table [columns]="cols" [value]="tutto" [responsive]="true" [paginator]="true" [rows]="10">
        <ng-template pTemplate="caption">
            List of Countries
        </ng-template>
        <ng-template pTemplate="header" let-cols>
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tutto>
            <tr>
                <td *ngFor="let col of cols">
                    <span class="ui-column-title">{{col.header}}</span>
                    {{tutto[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
